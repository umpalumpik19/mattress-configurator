<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technická údržba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c2c54, #40407a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .maintenance-container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .maintenance-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .contact-info {
            margin-top: 40px;
            font-size: 1em;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .maintenance-container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 1.1em;
            }
            
            .maintenance-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">🔧</div>
        <h1>Technická údržba</h1>
        <p>Náš web je momentálně nedostupný z důvodu plánované údržby.</p>
        <p>Pracujeme na zlepšení našich služeb a brzy budeme zpět online.</p>
        <p>Děkujeme za pochopení a trpělivost.</p>
        <div class="contact-info">
            <p>V případě urgentních dotazů nás kontaktujte přímo.</p>
        </div>
    </div>
</body>
</html>
